<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>made for lego wedo 2.0 exploit</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1, h2 {
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }
    li {
      padding: 6px 20px;
      font-size: 18px;
    }
    li.selected {
      background: #0f0;
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>RDNLoader</h1>
  <h2>Boot Panel</h2>
  <ul id="bootMenu">
    <li>Boot Terbium</li>
    <li>Boot Anura</li>
  </ul>

  <h2>Else Category</h2>
  <ul id="elseMenu">
    <li>Flash Extensions</li>
    <li>Load SWF</li>
    <li>UBGoogle</li>
    <li>TitaniumServices</li>
    <li>Open</li>
  </ul>

  <footer>RDNLoader Made by Radar</footer>

  <script>
    const actions = {
      "Boot Terbium": () => window.location.href = "https://terbiumon.top/",
      "Boot Anura": () => window.location.href = "https://anura.pro/",
      "Flash Extensions": () => alert("Flashed all extensions! To unflash close out of the RDNLoader."),
      "Load SWF": () => window.location.href = "https://ruffle.rs/",
      "UBGoogle": () => window.location.href = "https://google.com/",
      "TitaniumServices": () => window.location.href = "https://titaniumnetwork.org/services/",
      "Open": () => {
        let site = prompt("Enter a website URL (include https://):");
        if (site) window.location.href = site;
      }
    };

    const allItems = document.querySelectorAll("li");
    let index = 0;
    allItems[index].classList.add("selected");

    document.addEventListener("keydown", (e) => {
      allItems[index].classList.remove("selected");
      if (e.key === "ArrowDown") {
        index = (index + 1) % allItems.length;
      } else if (e.key === "ArrowUp") {
        index = (index - 1 + allItems.length) % allItems.length;
      } else if (e.key === "Enter") {
        const choice = allItems[index].textContent;
        actions[choice]();
      }
      allItems[index].classList.add("selected");
    });
  </script>
</body>
</html>
