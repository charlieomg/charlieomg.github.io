<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeDo HACKED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #ff4444;
      text-shadow: 2px 2px 8px #000;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 100px;
    }

    .box {
      width: 200px;
      height: 120px;
      background: #1a1a1a;
      border: 2px solid #ff4444;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s;
    }

    .box:hover {
      background: #ff4444;
      color: #000;
      transform: scale(1.05);
    }

    a {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
      line-height: 120px;
    }
  </style>
</head>
<body>
  <h1>WeDo HACKED</h1>
  <div class="container">
    <div class="box">
      <a href="index.html">Games</a>
    </div>
    <div class="box">
      <a href="https://www.google.com">Search</a>
    </div>
  </div>
</body>
</html>
