<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>made for lego wedo 2.0 exploit</title>
  <style>
    body {
      font-family: monospace;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1, h2 {
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }
    li {
      padding: 6px 20px;
      font-size: 18px;
    }
    li.selected {
      background: #0f0;
      color: #000;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #888;
    }
    /* Terminal overlay */
    #terminalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #terminalOutput {
      white-space: pre-wrap;
      margin-bottom: 5px;
    }
    #terminalInput {
      width: 100%;
      background: #000;
      border: none;
      color: #0f0;
      outline: none;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>RDNLoader</h1>
  <h2 id="chromeVersion">ChromeOS Version: Detecting...</h2>

  <h2>Boot Panel</h2>
  <ul id="bootMenu">
    <li>Boot Terbium</li>
    <li>Boot Anura</li>
  </ul>

  <h2>Else Category</h2>
  <ul id="elseMenu">
    <li>Flash Extensions</li>
    <li>Load SWF</li>
    <li>UBGoogle</li>
    <li>TitaniumServices</li>
    <li>Open</li>
    <li>CROS</li>
    <li>EXT-r3mover</li>
    <li>Bash Terminal</li>
  </ul>

  <footer>RDNLoader Made by Radar</footer>

  <!-- Terminal Overlay -->
  <div id="terminalOverlay">
    <div id="terminalOutput"></div>
    <span>$ </span><input type="text" id="terminalInput" autofocus />
  </div>

  <script>
    // Detect ChromeOS version from userAgent
    const ua = navigator.userAgent;
    const versionMatch = ua.match(/CrOS [^ ]+ ([\\d.]+)/);
    const version = versionMatch ? versionMatch[1] : "Unknown";
    document.getElementById("chromeVersion").textContent = "ChromeOS Version: " + version;

    // Actions
    const actions = {
      "Boot Terbium": () => window.location.href = "https://terbiumon.top/",
      "Boot Anura": () => window.location.href = "https://anura.pro/",
      "Flash Extensions": () => alert("Flashed all extensions! To unflash close out of the RDNLoader."),
      "Load SWF": () => window.location.href = "https://ruffle.rs/",
      "UBGoogle": () => window.location.href = "https://google.com/",
      "TitaniumServices": () => window.location.href = "https://titaniumnetwork.org/services/",
      "Open": () => {
        let site = prompt("Enter a website URL (include https://):");
        if (site) window.location.href = site;
      },
      "CROS": () => window.location.href = "https://cros.download/",
      "EXT-r3mover": () => window.location.href = "https://ext-remover.net/",
      "Bash Terminal": () => openTerminal()
    };

    // Menu navigation
    const allItems = document.querySelectorAll("li");
    let index = 0;
    allItems[index].classList.add("selected");

    document.addEventListener("keydown", (e) => {
      if (document.getElementById("terminalOverlay").style.display === "block") return;
      allItems[index].classList.remove("selected");
      if (e.key === "ArrowDown") {
        index = (index + 1) % allItems.length;
      } else if (e.key === "ArrowUp") {
        index = (index - 1 + allItems.length) % allItems.length;
      } else if (e.key === "Enter") {
        const choice = allItems[index].textContent;
        actions[choice]();
      }
      allItems[index].classList.add("selected");
    });

    // Terminal logic
    function openTerminal() {
      document.getElementById("terminalOverlay").style.display = "block";
      document.getElementById("terminalInput").focus();
      printOutput("Welcome to Bash Terminal (simulated)\nType 'help' for commands.\n");
    }

    function closeTerminal() {
      document.getElementById("terminalOverlay").style.display = "none";
      document.getElementById("terminalOutput").textContent = "";
    }

    const terminalInput = document.getElementById("terminalInput");
    const terminalOutput = document.getElementById("terminalOutput");

    terminalInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim();
        this.value = "";
        handleCommand(cmd);
      }
    });

    function printOutput(text) {
      terminalOutput.textContent += text + "\\n";
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function handleCommand(cmd) {
      switch(cmd) {
        case "help":
          printOutput("Available commands: help, echo, clear, exit");
          break;
        case "clear":
          terminalOutput.textContent = "";
          break;
        case "exit":
          closeTerminal();
          break;
        default:
          if (cmd.startsWith("echo ")) {
            printOutput(cmd.slice(5));
          } else if (cmd) {
            printOutput("bash: " + cmd + ": command not found");
          }
      }
    }
  </script>
</body>
</html>
